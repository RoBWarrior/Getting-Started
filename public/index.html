  <script>
    let item1 = document.querySelector(".extended-level-0 .links-level .content-1");

let item3 = document.querySelector(".extended-level-1 .links-level .content-1");

function handleLevelClick(levelNumber) {
    const clickedExtendedLevel = document.querySelector(`.extended-level-${levelNumber}`);
    const allExtendedLevels = document.querySelectorAll('[class^="extended-level"]');
    const allLevels = document.querySelectorAll('[class^="level-"]');

    // Toggle the display of the clicked extended level
    clickedExtendedLevel.style.display = (clickedExtendedLevel.style.display === 'none') ? 'block' : 'none';

    // Hide other extended levels
    allExtendedLevels.forEach((extendedLevel) => {
        if (extendedLevel !== clickedExtendedLevel) {
            extendedLevel.style.display = 'none';
        }
    });

    // Adjust the width of level divs based on the display state of extended level
    if (clickedExtendedLevel.style.display === 'block') {
        allLevels.forEach((level) => {
            if (level !== clickedExtendedLevel) {
                level.style.width = '85px'; // Adjust the width as needed
            }
        });
    } else {
        // Reset the width of all level divs when no extended level is displayed
        allLevels.forEach((level) => {
            level.style.width = '130px'; // Set it back to the original width
        });
    }
}

// Attach click event listeners to all level divs
for (let i = 0; i <= 10; i++) {
    const level = document.querySelector(`.level-${i}`);
    level.addEventListener('click', () => handleLevelClick(i));
}
